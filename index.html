<!DOCTYPE html>
<html>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
    h1 { background: gold; padding: 15px; font-size: 28px; font-weight: bold; }

    table { border-collapse: collapse; width: 90%; margin: auto; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background: #333; color: white; }
    td:first-child { font-weight: bold; color: darkblue; }
    .chart-icon { width: 25px; height: 25px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="links">
    <a class="telegram" href="https://t.me/Goodtradevision" target="_blank">Join Telegram</a>
    <a class="whatsapp" href="https://wa.me/919838402377" target="_blank">Join WhatsApp</a>
    <a class="youtube" href="https://www.youtube.com/@GOODTRADEVISION" target="_blank">YouTube Channel</a>
  </div>

  <input type="text" id="searchBox" placeholder="Search Stock...">

  <table id="stockTable">
    <tr>
      <th>Stock Name</th>
      <th>Buy Date</th>

  </table>

  <script>
    document.getElementById("searchBox").addEventListener("keyup", function() {
      let filter = this.value.toUpperCase();
      let rows = document.querySelector("#stockTable").rows;
      for (let i = 1; i < rows.length; i++) {
        let firstCol = rows[i].cells[0].textContent.toUpperCase();
        rows[i].style.display = firstCol.indexOf(filter) > -1 ? "" : "none";
      }
    });
  </script>
