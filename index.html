<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD TRADE VISION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: gold;
            color: black;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .links {
            text-align: center;
            margin: 15px;
        }
        .links a {
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            color: white;
        }
        .telegram { background-color: #0088cc; }
        .whatsapp { background-color: #25d366; }
        .youtube { background-color: #ff0000; }
        #searchBox {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 95%;
            margin: 10px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        td:first-child {
            font-weight: bold;
            color: #000080;
        }
    </style>
</head>
<body>

<header>GOOD TRADE VISION ðŸ“ˆ</header>

<div class="links">
    <a href="https://t.me/Goodtradevision" target="_blank" class="telegram">Join Telegram</a>
    <a href="https://wa.me/919838402377" target="_blank" class="whatsapp">Join WhatsApp</a>
    <a href="https://www.youtube.com/@GOODTRADEVISION" target="_blank" class="youtube">Subscribe YouTube</a>
</div>

<input type="text" id="searchBox" placeholder="Search Stock..." onkeyup="searchTable()">

<table id="stockTable">
    <thead>
        <tr>
            <th>Stock Name</th>
            <th>Buy Date</th>
            <th>Buy Price</th>
            <th>Posted On Telegram</th>
            <th>Chart</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- Google Sheet Data Load Here -->
    </tbody>
</table>

<script>
    // Google Sheet CSV Link
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1hZt09JifEOuHTxrRwgCDKbfvW0sCLgLTAZQdGsRJ4rg/pub?output=csv";

    fetch(sheetUrl)
        .then(res => res.text())
        .then(csv => {
            let rows = csv.split("\n").slice(1); // Skip header
            let tableBody = document.getElementById("tableBody");
            rows.forEach(row => {
                let cols = row.split(",");
                if (cols.length >= 4) {
                    let chartLink = `https://www.tradingview.com/chart/?symbol=NSE:${cols[0]}`;
                    let tr = `<tr>
                        <td>${cols[0]}</td>
                        <td>${cols[1]}</td>
                        <td>${cols[2]}</td>
                        <td>${cols[3]}</td>
                        <td><a href="${chartLink}" target="_blank">View Chart</a></td>
                    </tr>`;
                    tableBody.innerHTML += tr;
                }
            });
        });

    function searchTable() {
        let filter = document.getElementById("searchBox").value.toUpperCase();
        let rows = document.getElementById("stockTable").getElementsByTagName("tr");
        for (let i = 1; i < rows.length; i++) {
            let td = rows[i].getElementsByTagName("td")[0];
            if (td) {
                let txt = td.textContent || td.innerText;
                rows[i].style.display = txt.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }
    }
</script>

</body>
</html>
