<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD TRADE VISION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #444;
            color: white;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header>ðŸ“Š GOOD TRADE VISION</header>

    <input type="text" id="searchInput" placeholder="Search stock...">

    <table id="dataTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Google Sheet CSV link
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTbj9mnIM4v3DzQsqdfvn4P4DwNBuPQ4PIl6KuBnaOoo3CgKPiZekMwAOGuCnC6XoCv1eGb-cJIu2ji/pub?output=csv";

        fetch(sheetURL)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").map(row => row.split(","));
                const tableHeader = document.getElementById("tableHeader");
                const tableBody = document.getElementById("tableBody");

                // Header row
                rows[0].forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    th.onclick = () => sortTable(th.cellIndex);
                    tableHeader.appendChild(th);
                });

                // Data rows
                for (let i = 1; i < rows.length; i++) {
                    const tr = document.createElement("tr");
                    rows[i].forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }
            });

        // Search filter
        document.getElementById("searchInput").addEventListener("keyup", function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll("#tableBody tr");
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        });

        // Sort function
        function sortTable(colIndex) {
            const table = document.getElementById("dataTable");
            let switching = true, dir = "asc";
            while (switching) {
                switching = false;
                let rows = table.rows;
                for (let i = 1; i < rows.length - 1; i++) {
                    let shouldSwitch = false;
                    let x = rows[i].getElementsByTagName("TD")[colIndex];
                    let y = rows[i + 1].getElementsByTagName("TD")[colIndex];
                    if (dir === "asc" && x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    } else if (dir === "desc" && x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                } else if (dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    </script>

</body>
</html>
